<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Node.js + Selenium デモ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <style>
      #wrapper {
        margin-top: 30px;
      }

      span.required {
        color: #ff0000;
        font-size: 92%;
        padding-left: 5px;
      }

      .errorMsg {
        color: #ff0000;
        font-size: 92%;
        margin: -10px 0 0 0;
      }
    </style>
    <script>
      window.addEventListener("DOMContentLoaded", init);

      function init() {
        document
          .getElementById("sampleForm")
          .addEventListener("submit", (event) => {
            let error = false;

            const errorNameElement = document.getElementById("error_name");
            if (document.getElementById("name").value.trim() === "") {
              errorNameElement.textContent = "名前を入力してください。";
              error = true;
            } else {
              errorNameElement.textContent = "";
            }

            const errorEmailElement = document.getElementById("error_email");
            if (document.getElementById("email").value.trim() === "") {
              errorEmailElement.textContent =
                "メールアドレスを入力してください。";
              error = true;
            } else {
              errorEmailElement.textContent = "";
            }
            // 入力エラーがあれば終わり
            if (error === true) {
              event.preventDefault();
            }
          });
      }
    </script>
  </head>
  <body>
    <div id="wrapper" class="container">
      <form id="sampleForm" method="get" action="">
        <fieldset>
          <legend>入力フォーム</legend>
          <div class="form-group">
            <label for="name">名前<span class="required">*必須</span></label>
            <div>
              <input
                id="name"
                name="name"
                type="text"
                class="form-control"
              /><br />
              <p id="error_name" class="errorMsg"></p>
            </div>
          </div>
          <div class="form-group">
            <label for="email"
              >メールアドレス<span class="required">*必須</span></label
            >
            <div>
              <input
                id="email"
                type="email"
                name="email"
                class="form-control"
              /><br />
              <p id="error_email" class="errorMsg"></p>
            </div>
          </div>
          <div class="form-group">
            <label for="comment">コメント</label>
            <div>
              <textarea
                id="comment"
                name="comment"
                class="form-control"
              ></textarea
              ><br />
              <p id="error_comment" class="errorMsg"></p>
            </div>
          </div>
          <div>
            <button id="submitButton" class="btn btn-primary" type="submit">
              送信
            </button>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
